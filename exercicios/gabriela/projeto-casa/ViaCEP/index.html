<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio do ViaCEP</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container">

        <h1 class="titulo">Consultando CEP - ViaCEP</h1>

        <form>
            <div class="formulario">
                <label for="cep">CEP</label>
                <input type="text" class="form-control" maxlength="9" id="cep">
                <br>
                <p></p>
            </div>
            <div class="formulario">
                <label for="logradouro">Logradouro</label>
                <input type="text" class="formulario-controle" id="logradouro">
                <br>
                <p></p>
            </div>
            <div class="formulario">
                <label for="bairro">Bairro</label>
                <input type="text" class="formulario-controle" id="bairro">
                <br>
                <p></p>
            </div>
            <div class="formulario">
                <label for="localidade">Localidade</label>
                <input type="text" class="formulario-controle" id="localidade">
                <br>
                <p></p>
            </div>
            <div class="formulario">
                <label for="uf">UF</label>
                <input type="text" class="formulario-controle" id="uf">
                <br>
                <p></p>              
            </div>
        </form>
        <button onclick="">Pesquisar</button>
    </div>

    

    <script src="./script.js"></script>
</body>

</html>
